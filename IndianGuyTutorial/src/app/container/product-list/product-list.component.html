<app-filter 
[all]="qntProducts"
[inStock]="qntProductInStock"
[outOfStock]="qntProductOutOfStock"
(selectedFilterRadioBtnChange)="onFilterChanged($event)"
>
</app-filter>
<div class="ekart--products--container">
    <div *ngFor="let item of products" (click)="selectedProduct = item">
        <app-product [product]="item"
            *ngIf="(searchText === '' || item.name.toLowerCase().includes(searchText))
            &&
             (selectedFilterRadionBtn === 'all' || 
              item.is_in_inventory.toString() === selectedFilterRadionBtn)"
        >
        </app-product>
    </div>
</div>
